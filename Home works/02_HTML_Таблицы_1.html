<!DOCTYPE html>

    <title>Таблица с прогнозом</title>
</head>
<body>
    <TABLE border="1" align="center" width="100%">
        <caption><i>Прогноз погоды</i></caption>
        <THEAD>
            <TR>
            <TH>Город</TH><TH>Утро</TH><TH>День</TH><TH>Вечер</TH><TH>Ночь</TH>
            </TR>
        </THEAD>
        <TBODY>
            <TR>
            <TD align="center"><b>Минск</b></TD><TD>-5&deg;</TD><TD>+5&deg;</TD><TD rowspan="2">+2&deg;</TD><TD>-10&deg;</TD>
            </TR>
            <TR>
            <TD align="center"><b>Брест</b></TD><TD>0<sup>о</sup></TD><TD>+9<sup>о</sup></TD><TD>-4<sup>о</sup></TD>
            </TR>
        </TBODY>
                </TABLE>        
</body>
</html>
